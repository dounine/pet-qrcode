<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>喵喵交流群</title>
</head>
<body>
<div id="loading">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
<div id="wechat" style="display:none;text-align: center;margin-top:20%;font-size: 4em;font-weight: bold;">
    请使用微信扫一扫
</div>
</body>
<script>
    function guid() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            let r = Math.random() * 16 | 0,
                v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    if (typeof (Storage) !== "undefined") {
        if (!localStorage.getItem("uuid_pet")) {
            localStorage.setItem('uuid_pet', guid());
        }
    }
    window.location.replace("https://pet-lake.skysriver.com/pet-qrcode/index.html#/cat" + (window.location.search || ""));
</script>
<style>

    #loading {
        width: 80px;
        height: 40px;
        margin: 0 auto;
        margin-top: 100px;
    }

    #loading span {
        display: inline-block;
        width: 8px;
        height: 100%;
        border-radius: 4px;
        background: lightgreen;
        -webkit-animation: load 1s ease infinite;
    }

    @-webkit-keyframes load {
        0%, 100% {
            height: 40px;
            background: lightgreen;
        }
        50% {
            height: 70px;
            margin: -15px 0;
            background: lightblue;
        }
    }

    #loading span:nth-child(2) {
        -webkit-animation-delay: 0.2s;
    }

    #loading span:nth-child(3) {
        -webkit-animation-delay: 0.4s;
    }

    #loading span:nth-child(4) {
        -webkit-animation-delay: 0.6s;
    }

    #loading span:nth-child(5) {
        -webkit-animation-delay: 0.8s;
    }
</style>
</html>
